<body>
  <br><br>
  <h3 style="color: white;" align="center">
    Molimo Vas da se ulogujete!
  </h3>
  <br><br>
  <div>
    <form>
      <table class="table" align="center">
        <tbody>
          <tr align="center">
            <td>
              <span style="color: white;font-weight: bold;">Korisnicko ime:</span> &nbsp;&nbsp;
              <input type='text' [(ngModel)]='username' name='username'>
            </td>
          </tr>
          <tr tr align="center">
            <td>
              <span
                style="color: white;font-weight: bold;">Lozinka:</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              <input type='password' [(ngModel)]='password' name='password'>
            </td>
          </tr>
          <tr tr align="center">
            <td>
              <button (click)='login()' class="btn btn-success">Uloguj se</button>
            </td>
          </tr>
        </tbody>
      </table>
      <span style='color: red' align="center">
        {{message}}
      </span>
      <table class="table" align="center" >
        <tbody>
          <tr tr align="center">
            <td>
              <h5 style="color: white;">Ukoliko nemate svoj nalog ovde se mozete registrovati:</h5>
            </td>
          </tr>
          <tr tr align="center">
            <td>
              <button (click)='register()' class="btn btn-success">Registruj se</button>
            </td>
          </tr>
        </tbody>
      </table>
    </form>
