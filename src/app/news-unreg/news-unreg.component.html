<div id="page">
<table class="table" align="center" *ngFor='let n of news' >
  <tbody align="center">
    <tr bgcolor="#33A532">
      <td>
        <h4>{{n.title}}</h4>
      </td>
    </tr>
    <tr>
      <td>
        Kategorija: {{n.category}}
      </td>
    </tr>
    <tr>
      <td>
        Tekst vesti:<br> {{n.content}}
      </td>
    </tr>
    <tr *ngIf="n.picture!=''">
      <td>
        <div *ngIf="n.picture!=''"><img [src]="n.picture" height="200px" width="300px"></div>
      </td>
    </tr>
    <tr>
      <td>
        Datum: {{n.date}}
      </td>
    </tr>
    <tr>
      <td>
        Autor: {{n.author}}
      </td>
    </tr>
  </tbody>
</table>
