<div id="page" *ngIf="opcija=='dodavanje'">
    <h2 align="center" style="color: white;">Obavestenja</h2>
    <table class="table" align="center" >

        <tbody align="center">
            <tr>
                <td align="center">
                    <h5 style="color: white;">Naziv</h5>
                </td>
            </tr>
            <tr>
                <td align="center">
                    <input type="text" name="naziv" [(ngModel)]="naziv">
                </td>
            </tr>
            <tr>
                <td align="center">
                    <h5 style="color: white;">Tekst</h5>
                </td>
            </tr>
            <tr>
                <td align="center">
                    <textarea cols="40" rows="5" name="tekst" [(ngModel)]="tekst"></textarea>
                </td>
            </tr>
            <tr>
                <td align="center">
                    <h5 style="color: white;"> Datum</h5>
                </td>
            </tr>
            <tr>
                <td align="center">
                    <input type="date" name="datum" [(ngModel)]="datum">
                </td>
            </tr>
            <tr>
                <td align="center">
                    <button class="btn btn-danger" (click)="sacuvajNotifikaciju()">Sacuvaj</button>
                </td>
            </tr>
        </tbody>
    </table>
    <br><br><br><br><br><br>
</div>
<div id="page" *ngIf="opcija=='pregled'">
    <h2 align="center" style="color: white;">Obavestenja</h2>
    <table class="table" align="center" bgcolor="white">
        <thead align="center">
            <tr>
                <td align="center">
                    Naziv
                </td>
                <td>
                    Tekst
                </td>
                <td>
                    Datum
                </td>
            </tr>
        </thead>
        <tbody align="center">
            <tr *ngFor='let n of notifications'>
                <td align="center">
                    <h5>{{n.title}}</h5>
                </td>
                <td>
                    {{n.content}}
                </td>
                <td>
                    Datum: {{n.date}}
                </td>
            </tr>

        </tbody>
    </table>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</div>



</html>
