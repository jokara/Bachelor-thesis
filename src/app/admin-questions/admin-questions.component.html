                <td>
                    <h3>Odgovor</h3>
                </td>
            </tr>

                <td>
                    <input type="text" name="odgovor" [(ngModel)]="odgovor">
                </td>
            </tr>
            <tr >
                <td>
                    <button (click)="sacuvajIzmene()" class="btn btn-info">Sacuvaj</button>
                </td>
            </tr>
